<!DOCTYPE html>
<title>Superhero Hunter</title>
<link rel="stylesheet" href="Starter.css">
<h1>Superhero Hunter</h1>
<body class="BodyWala">
    <h2 style="text-align: center; text-transform: uppercase;color:green;">Superhero Database</h2>
    <input type="text" placeholder="Search your hero" name="SearchBar1" id="SearchBar"></input>
    <button type="submit" id="OnSubmit">Press  here to search</button> 
    <section class="SearchedHero" id="SearchedHero">
        <p>This is your searched hero</p>
    </section>
    <table id="MyTable" class="Tables"> 
        <tr class="Header">
            <th style="width:40">Image</th>
            <th style="width:40">Name</th>
            <th style="width:40">Superpower</th>
            <th style="width:40">First Appeared</th>
        </tr>
        <tr>
            <td style="width:40"><img src="Spiderman.jpg" class="Images"></img></td> 
            <td style="width:40">Spiderman</td>
            <td style="width:40">Super powered swinging</td>
            <td style="width:40">Marvel Comics</td>
        </tr>
        <tr>
            <td style="width: 40"><img src="Superman.jpg" class="Images"></td>
            <td style="width:40">Superman</td>
            <td style="width:40">Super powered alien</td>
            <td style="width:40">DC Comics</td>
        </tr>
        <tr>
            <td style="width:40"><img src="Ironman.jpg" class="Images"></td>
            <td style="width:40">Iron Man</td>
            <td style="width:40">He is genius</td>
            <td style="width:40">Marvel Comics</td>
        </tr>
        <tr>
            <td style="width:40"><img src="Batman.jpg" class="Images"></td>
            <td style="width:40">Batman</td>
            <td style="width:40">He is wealthy</td>
            <td style="width:40">DC Comics</td>
        </tr>
    </table>
    <script src="Index.js"></script>
</body>
</html>
